<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>
    <main>
    <section class="header">
        <div id="about"><a href="https://about.google.com">About</a></div>
        <div id="store"><a href="https://store.google.com">Store</a></div>
        <div id="gmail"><a href="https://mail.google.com">Gmail</a></div>
        <div id="images"><a href="https://google.com/imghp">Images</a></div>
        <div id="signin"><a href="https://accounts.google.com">Sign In</a></div>
    <!--HEADER HTML GOES HERE-->
</section>
<section class="content">
    <div id="logo"> <img src="images/google-logo.png" alt="Google company logo"></div>
    <div id="search-bar"> <input type="text" class="search"></div>
</section>
<section class="buttons">
        <div id="google-search"><button type="input">Google Search</button></div>
        <div id="im-feeling-lucky"><button type="input">I'm Feeling Lucky</button></div>
</section>
<section class="footer">
        <div id="advertising"><a href="https://ads.google.com">Advertising</a></div>
        <div id="business"><a href="https://smallbusiness.withgoogle.com">Business</a></div>
        <div id="how-search-works"><a href="https://www.google.com/search/howsearchworks/">How Search works</a></div>
        <div id="privacy"><a href="https://policies.google.com/privacy?fg=1">Privacy</a></div>
        <div id="terms"><a href="https://policies.google.com/terms?fg=1">Terms</a></div>
        <div id="settings"><a href="https://google.ca/preferences?hl=en">Settings</a></div>
    <!--FOOTER HTML GOES HERE-->
</div>
</section>
</main>
</body>
</html>
